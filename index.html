<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Memory</title>
	<link rel="stylesheet" type="text/css" href="assets/styles/css/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
	<div class="container">
		<header class="header">
			<div class="container">
				<div class="d-flex d-flex--justify gap2">
					<h1>memory</h1>
					<button id="restart-button" class="btn">New Game</button>
				</div>
			</div>
		</header>
		<div class="game-wrap | d-flex">
			<div class="d-flex d-flex--justify gap4">
				<div class="memory-game"></div>
				<div class="game-info">
					<div id="game-status" class="game-status"></div>
			        <div id="move-counter" class="stat move-counter">Moves: 0</div>
	        		<div id="elapsed-time" class="stat elapsed-time">Time: 00:00</div>
					<div id="remaining-guesses" class="stat remaining-guesses">Remaining Guesses: 7</div>
			    </div>
			</div>
		</div>
	    
	</div>
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
